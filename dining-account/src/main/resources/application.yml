server:
  port: 11001

spring:
  application: 
    name: account-service 
  
  profiles:
    active: 
    - default
  
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    
  h2:
    console:
      enabled: true
      path: /h2-console
   
  datasource:
    url: jdbc:h2:mem:account
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      
eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost/eureka/
    enabled: true
  instance:
    preferIpAddress: true
